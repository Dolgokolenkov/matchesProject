    <main class="main">
        <div class="container">
            <div class="login__menu">
                <h6 class="profile__title">
                    Профиль
                </h6>
                <div class="profile__buttons">
                    <a href="#" class="login">
                        Войти
                    </a>
                    <a href="#" class="register">
                        Регистрация
                    </a>
                </div>
                <form class="register__options">
                    <label for="name">
                        Имя:
                    </label>
                    <input id="name" type="text">
                    <label for="surname">
                        Фамилия:
                    </label>
                    <input id="surname" type="text">
                    <label for="date">
                        Дата рождения:
                    </label>
                    <input id="date" type="text">
                    <label for="mail">
                        Почта:
                    </label>
                    <input id="mail" type="text">
                    <label for="password">
                        Пароль:
                    </label>
                    <input id="password" type="text">
                    <label for="repeat">
                        Повторите пароль:
                    </label>
                    <input id="repeat" type="text">
                </form>
                <div class="login__options">

                </div>
                <div class="login__buttons">
                    <button class="ok">
                        ок
                    </button>
                    <button class="cancel">
                        отмена
